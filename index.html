<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Set the size of the div element that contains the map */
      #map {
        height: 400px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>
  </body>
  <script>
    // Initialize and add the map
    function initMap() {
      // The location of Uluru
      var cebu = {lat: 10.488, lng: 123.880};
      // The map, centered at Uluru
      var map = new google.maps.Map(
          document.getElementById('map'), {zoom: 4, center: cebu});
      // The marker, positioned at Uluru
      var marker = new google.maps.Marker({position: cebu, map: map});
    }
        </script>
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_fMdO9a6MtmUAdFF0KnTihdChudd0MhY&callback=initMap">
    </script>
</html>
