<!DOCTYPE html>
<html>
    <head>
        <style>
            /* Set the size of the div element that contains the map */
            #map {
                height: 100%;  /* The height is 400 pixels */
                width: 100%;  /* The width is the width of the web page */
            }

            body, html, #content-container {
                margin: 0px;
                height: 100%;
                width: 100%;
            }

            #pane{
                background-color: white;
                height: 90%;
                width: 400px;
                position: absolute;
                top: 5%;
                z-index: 3;
            }
        </style>
    </head>
    <body>
        <div id="content-container">
            <!--The div element for the map -->
            <div id="map"></div>
            <div id="pane">
                <input type="checkbox" name="filter" id="casual-dining" onchange="filterMarkers()">
                <label for='casual-dining'>Casual Dining</label>
                <input type="checkbox" name="filter" id="fine-dining" onchange="filterMarkers()">
                <label for='fine-dining'>Fine Dining</label>
            </div>
        </div>
    </body>
    <script>

        // The location of Cebu
        const cebu = {lat: 10.488, lng: 123.880};
        let map;

        let markers = [];

        const loadJSON = (callback) => {
            let xobj = new XMLHttpRequest();
            xobj.overrideMimeType("application/json");
            xobj.open('GET', 'static/js/data.json', true);
            xobj.onreadystatechange = () => {
                if (xobj.readyState === 4 && xobj.status === 200) {
                    // Required use of an anonymous callback
                    // as .open() will NOT return a value but simply returns undefined in asynchronous mode
                    callback(xobj.responseText);
                }
            };
            xobj.send(null);
        }

        // Adds a marker to the map and push to the array.
        function addMarker(location) {
            let marker = new google.maps.Marker({
                position: location,
                map: map
            });

            marker.addListener("click", function() {
                    map.setZoom(20);
                    map.setCenter(marker.getPosition());
            });
            markers.push(marker);
        }

        // Sets the map on all markers in the array.
        function setMapOnAll(map) {
            for (let i = 0; i < markers.length; i++) {
                markers[i].setMap(map);
            }
        }

        // Removes the markers from the map, but keeps them in the array.
        function clearMarkers() {
            setMapOnAll(null);
        }

        // Shows any markers currently in the array.
        function showMarkers() {
            setMapOnAll(map);
        }

        // Deletes all markers in the array by removing references to them.
        function deleteMarkers() {
            clearMarkers();
            markers = [];
        }

        // Initialize and add the map
        function initMap() {

            // The map, centered at Cebu
            map = new google.maps.Map(
                document.getElementById('map'), {
                zoom: 10, center: cebu,
                mapTypeControl: false,
                streetViewControl: false,
                fullscreenControl: false

            });

            loadJSON((response) => {
                // Parse JSON string into object
                const geoData = JSON.parse(response);
                for (let ctr = 0; ctr < geoData.features.length; ctr++){
                    let coords = geoData.features[ctr].geometry.coordinates;
                    let latLng = new google.maps.LatLng(coords[0],coords[1]);
                    addMarker(latLng);
                    // let marker = new google.maps.Marker({
                    //     position: latLng,
                    //     map: map
                    // });
                }
            });

            console.log(markers)
        }

        function filterMarkers(test){
            // let new_markers = []

            loadJSON((response) => {
                // Parse JSON string into object
                const geoData = JSON.parse(response);

                //     new_markers = new_markers.concat(geoData.features.filter((data)=>{
                //         return data.properties.type === filter_type[ctr].id
                //     }));
                // }
                deleteMarkers();
                for (let ctr = 0; ctr < filter_type.length; ctr++){
                    new_marker = geoData.features.filter((data)=>{
                        return data.properties.type === filter_type[ctr].id
                    });
                    for (let ctr = 0; ctr < new_marker.length; ctr++){
                        let coords = new_marker[ctr].geometry.coordinates;
                        let latLng = new google.maps.LatLng(coords[0],coords[1]);
                        addMarker(latLng);
                    }
                }
                showMarkers();

                // console.log(new_markers);

                //     addMarker(latLng);

            });
        }



    </script>

</html>
